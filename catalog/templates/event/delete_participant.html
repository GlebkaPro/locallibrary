{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-3">Удаление участника мероприятия "{{ participant.borrower.last_name }} {{ participant.borrower.first_name }} {{ participant.borrower.middle_name }}"</h1>
    <p>Вы уверены, что хотите удалить этого участника?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <input type="hidden" name="participant_id" value="{{ participant.id }}">
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'participants_list' event_id=event_id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
