{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1>Подтверждение удаления мероприятия "{{ event.event_name }}"</h1>
    <p>Вы уверены, что хотите удалить это мероприятие?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'event_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
