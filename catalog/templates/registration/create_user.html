{% extends "base_generic.html" %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card" style="width: 800px;padding: 20px">
    <div class="card-body">
      <div class="container">
        <div class="text-center">
          <h1 class="mt-2">Регистрация</h1>
        </div>
        <form method="post" class="mt-4">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="id_last_name" class="form-label">Ваша фамилия*</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="id_first_name" class="form-label">Ваше имя*</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="id_middle_name" class="form-label">Ваше отчество (при наличии)</label>
                <input type="text" class="form-control" id="id_middle_name" name="middle_name" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="{{ form.date_birth.id_for_label }}" class="form-label">Дата рождения*</label>
                <input type="date" class="form-control" id="{{ form.date_birth.id_for_label }}"
                       name="{{ form.date_birth.name }}" value="{{ form.date_birth.value }}">
              </div>
              <div class="mb-3">
                <label for="id_phone_number" class="form-label">Номер телефона*</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" autocomplete="off">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя*</label>
                <input type="text" class="form-control" id="id_username" name="username" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Пароль*</label>
                <input type="password" class="form-control" id="id_password" name="password1" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="id_password2" class="form-label">Подтверждение пароля*</label>
                <input type="password" class="form-control" id="id_password2" name="password2" autocomplete="off">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="id_privacy_policy_agreement"
                         name="privacy_policy_agreement" required>
                  <label class="form-check-label mb-0" for="id_privacy_policy_agreement">
                    Я соглашаюсь с <a href="{% url 'privacy_policy' %}" target="_blank">условиями обработки персональных
                    данных</a>.
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">* - поля обязательные для заполнения</label>
              </div>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Зарегистрироваться" style="width: 200px; height: 45px; margin-top: 10px">
            <input type="hidden" name="next" value="{{ next }}">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>

<script>
  $(document).ready(function () {
    $('#id_phone_number').inputmask('+7999-999-99-99');
  });
</script>

{% endblock %}
