{% extends "base_generic.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card" style="width: 400px;">
      <div class="card-body">
    <h1 class="mt-2">Регистрация</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_last_name" class="form-label">Ваша фамилия</label>
            <input type="text" class="form-control form-control-sm" id="id_last_name" name="last_name" style="max-width: 500px;" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="id_first_name" class="form-label">Ваше имя</label>
            <input type="text" class="form-control form-control-sm" id="id_first_name" name="first_name" style="max-width: 500px;" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="id_middle_name" class="form-label">Ваше отчество</label>
            <input type="text" class="form-control form-control-sm" id="id_middle_name" name="middle_name" style="max-width: 500px;" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="{{ form.date_birth.id_for_label }}" class="form-label">Дата рождения:</label>
            <div class="input-group date">
                {{ form.date_birth }}
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </div>
            <div class="form-error">{{ form.date_birth.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="id_username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control form-control-sm" id="id_username" name="username" style="max-width: 500px;" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="id_email" name="email" style="max-width: 500px;" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" class="form-control form-control-sm" id="id_password" name="password1" style="max-width: 500px;" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Подтверждение пароля</label>
            <input type="password" class="form-control form-control-sm" id="id_password2" name="password2" style="max-width: 500px;" autocomplete="off">
        </div>
        <div class="mb-3 d-flex align-items-center">
            <input type="checkbox" id="id_privacy_policy_agreement" name="privacy_policy_agreement" required>
            <label for="id_privacy_policy_agreement" class="mb-0">
                Я соглашаюсь с <a href="{% url 'privacy_policy' %}" target="_blank">условиями обработки персональных данных</a>.
            </label>
        </div>
        <div style="display: flex; gap: 8px; margin-top: 8px; margin-bottom: 8px;">
          <button type="submit" class="btn btn-primary" >Зарегистрировать</button>
        </div>

    </form>
</div>
  </div>
    </div>
{% endblock %}
