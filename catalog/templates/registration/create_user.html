{% extends "base_generic.html" %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 500px;padding: 20px">
      <div class="card-body">
        <div class="container">
          <div class="text-center">
            <h1 class="mt-2">Регистрация</h1>
          </div>
          <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_last_name" class="form-label">Ваша фамилия</label>
              <input type="text" class="form-control form-control" id="id_last_name" name="last_name"
                     style="max-width: 400px;" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="id_first_name" class="form-label">Ваше имя</label>
              <input type="text" class="form-control form-control" id="id_first_name" name="first_name"
                     style="max-width: 400px;" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="id_middle_name" class="form-label">Ваше отчество</label>
              <input type="text" class="form-control form-control" id="id_middle_name" name="middle_name"
                     style="max-width: 400px;" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="{{ form.date_birth.id_for_label }}" class="form-label">Дата рождения</label>
              <div class="input-group date">
                <input type="date" class="form-control form-control" id="{{ form.date_birth.id_for_label }}"
                       name="{{ form.date_birth.name }}" value="{{ form.date_birth.value }}"
                       style="max-width: 400px;">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label for="id_username" class="form-label">Имя пользователя</label>
              <input type="text" class="form-control form-control" id="id_username" name="username"
                     style="max-width: 400px;" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="id_email" class="form-label">Email</label>
              <input type="email" class="form-control form-control" id="id_email" name="email"
                     style="max-width: 400px;" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Пароль</label>
              <input type="password" class="form-control form-control" id="id_password" name="password1"
                     style="max-width: 400px;" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label">Подтверждение пароля</label>
              <input type="password" class="form-control form-control" id="id_password2" name="password2"
                     style="max-width: 400px;" autocomplete="off">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="id_privacy_policy_agreement"
                       name="privacy_policy_agreement" required>
                <label class="form-check-label mb-0" for="id_privacy_policy_agreement">
                  Я соглашаюсь с <a href="{% url 'privacy_policy' %}" target="_blank">условиями обработки персональных
                  данных</a>.
                </label>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Зарегистрироваться"
                     style="width: 200px; height: 45px; margin-top: 10px">
              <input type="hidden" name="next" value="{{ next }}">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
