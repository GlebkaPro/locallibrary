{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}
        <div class="row">
            {% for book in book_list %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if book.image %}
                            <img src="{{ book.image.url }}" class="card-img-top img-fluid" alt="Book Image" style="max-height: 300px; object-fit: contain;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                            </h5>
                            <p class="card-text">{{ book.author }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
