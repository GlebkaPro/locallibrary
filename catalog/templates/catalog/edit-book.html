{% extends "base_generic.html" %}

{% block content %}
<div class="container">
<h1>Редактировать книгу: {{ book.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>

<a href="{% url 'book-detail' book.id %}" class="btn btn-secondary">Отменить</a>

{% endblock %}
</div>
