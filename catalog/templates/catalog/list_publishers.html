<!-- list_publishers.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>Список изданий</h1>
      <a href="{% url 'create_publisher' %}" class="btn btn-primary">Создать издателя</a>

  {% if publishers %}
    <table class="table">
      <thead>
        <tr>
          <th>Наименование</th>
        </tr>
      </thead>
      <tbody>
        {% for publisher in publishers %}
          <tr>
            <td>{{ publisher.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Нет данных об изданиях</p>
  {% endif %}
{% endblock %}
