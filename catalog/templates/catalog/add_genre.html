{% extends "base_generic.html" %}

{% block content %}
  <form action="{% url 'add-genre' %}" method="post">
    {% csrf_token %}
    {{ form.as_table }}
            <div class="mb-3">
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
  </form>
  <h2>Список жанров</h2>
  <ul>
    {% for genre in genres %}
      <li>{{ genre.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
