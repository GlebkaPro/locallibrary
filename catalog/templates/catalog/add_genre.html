{% extends "base_generic.html" %}
{% load widget_tweaks %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 450px; padding: 20px;">
      <div class="card-body">
        <form action="{% url 'add-genre' %}" method="post">
          {% csrf_token %}
          <h2>Добавить жанр</h2>
          <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name|add_class:"form-control" }}
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
        <h2>Список жанров</h2>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">№</th>
            <th scope="col">Название</th>
          </tr>
          </thead>
          <tbody>
          {% for genre in genres %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ genre.name }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
