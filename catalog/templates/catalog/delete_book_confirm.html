{% extends "base_generic.html" %}

{% block content %}
  <h1>Удаление книги</h1>
  <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>

  <form method="post" action="{% url 'delete-book' book_id=book.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>

  <a href="{% url 'book-detail' book.id %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
