{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1 class="card-title">Создание экземпляра книги: {{ book.title }}</h1>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Создать экземпляр</button>
    </form>
    <a href="{% url 'book-detail' pk=book.id %}" class="btn btn-secondary">Отмена</a>
  </div>
{% endblock %}
