{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1>Создание экземпляра издания: {{ book.title }}</h1>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <div style="display: flex; gap: 8px; margin-top: 8px; margin-bottom: 8px;">
      <button type="submit" class="btn btn-success" style="margin: 8px">Создать экземпляр</button>
      <a href="{% url 'book-detail' pk=book.id %}" class="btn btn-secondary" style="margin: 8px">Отмена</a>
      </div>
    </form>
  </div>
{% endblock %}
