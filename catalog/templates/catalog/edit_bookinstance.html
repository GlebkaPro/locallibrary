{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Редактировать аренду книги</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
    </form>
</div>

{% endblock %}
