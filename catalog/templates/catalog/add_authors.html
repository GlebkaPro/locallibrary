{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Добавление нового автора</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
          {% if user.is_authenticated %}
            <button type="submit" class="btn btn-primary">Добавить автора</button>
      {% endif %}
    </form>
</div>
{% endblock %}
