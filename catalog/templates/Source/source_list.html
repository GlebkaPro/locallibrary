{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1>Список организаций</h1>
    <a href="{% url 'create_source' %}" class="btn btn-primary">Создать организацию</a>

    {% if organizations %}
      <table class="table">
        <thead>
          <tr>
            <th>Наименование</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          {% for organization in organizations %}
            <tr>
              <td>{{ organization.name }}</td>

              <td>
{#                <a href="{% url 'edit_source' pk=organization.pk %}" class="btn btn-warning">Изменить</a>#}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Нет данных об организациях</p>
    {% endif %}
  </div>
{% endblock %}
